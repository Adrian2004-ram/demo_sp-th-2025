<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<!--th:each es coo un for each-->

        <span th:text="${client.apellido2}"/>

    </div>
</body>
</html>
